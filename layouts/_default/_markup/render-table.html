<div class="table-wrapper">
  <table>
    <thead>
      {{ range .THead }}
        <tr>
          {{ range . }}
            <th{{ if .Alignment }} style="text-align: {{ .Alignment }}"{{ end }}>
              {{ .Text }}
            </th>
          {{ end }}
        </tr>
      {{ end }}
    </thead>
    <tbody>
      {{ range .TBody }}
        <tr>
          {{ range . }}
            <td{{ if .Alignment }} style="text-align: {{ .Alignment }}"{{ end }}>
              {{ .Text }}
            </td>
          {{ end }}
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
