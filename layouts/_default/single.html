{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <time class="post-date">{{ .Date.Format "2006/01/02" }}</time>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}

{{ define "sidebar-right" }}{{ end }}
