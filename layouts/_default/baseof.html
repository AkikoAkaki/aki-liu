<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    
    <!-- Fonts: Inter (UI/Sans) & Newsreader (Serif/Index) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Newsreader:ital,wght@1,400&display=swap" rel="stylesheet">

    {{ $style := resources.Get "css/style.css" }}
    {{ if $style }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">
    {{ end }}
</head>
<body>
    <div class="site-container">
        <aside class="site-sidebar">
            <a href="{{ if .IsPage }}/writing{{ else }}{{ .Site.Home.RelPermalink }}{{ end }}" class="index-link">
                <svg class="back-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="miter">
                    <path d="M9 18h5a5 5 0 0 0 0-10H5" />
                    <path d="M9 8l-4-4 4-4" />
                </svg>
                {{ if .IsPage }}Writing{{ else }}Index{{ end }}
            </a>
        </aside>
        <main class="site-main">
            {{ block "main" . }}{{ end }}
        </main>
    </div>
</body>
</html>
