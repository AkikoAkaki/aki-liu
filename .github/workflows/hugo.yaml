# 用于构建 Hugo 网站并部署到 GitHub Pages 的示例工作流
name: Deploy Hugo site to Pages

on:
  # 当推送到默认分支（main）时触发
  push:
    branches: ["main"]

  # 允许在 Actions 选项卡中手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限，以允许部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 允许同时只有一个并发部署，跳过在进行中的运行和最新排队运行之间排队的运行。
# 但是，不要取消正在进行的运行，因为 we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# 默认使用 bash 运行命令
defaults:
  run:
    shell: bash

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.152.2
    steps:
      - name: 安装 Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: 安装 Dart Sass (用于处理 CSS)
        run: sudo snap install dart-sass
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: 配置 GitHub Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: 安装 Node.js 依赖 (如果存在)
        run: "[[ -f package-lock.json || -f package.json ]] && npm ci || true"
      - name: 使用 Hugo 构建网站
        env:
          # 设置 Hugo 环境为生产环境
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --gc \
            --minify
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # 部署任务
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
